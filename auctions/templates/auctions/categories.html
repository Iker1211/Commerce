{% extends "auctions/layout.html" %}

{% block body %}
<div class="container py-5">
    <h2 class="mb-4 text-center text-primary">Select a Category</h2>
    <form action="{% url 'displayCategory' %}" method="POST">
        {% csrf_token %}
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            {% for category in categories %}
            <div class="col">
                <button type="submit" name="category" value="{{ category.categoryName }}" class="btn btn-outline-primary w-100 h-100 py-4 rounded-3 shadow-sm category-btn d-flex flex-column align-items-center justify-content-center">
                    <i class="bi bi-tag-fill fs-2 mb-2"></i>
                    <span class="fs-5 fw-semibold">{{ category.categoryName }}</span>
                </button>
            </div>
            {% endfor %}
        </div>
    </form>
</div>

<style>
    .category-btn {
        transition: all 0.3s ease;
        border-width: 2px;
    }
    .category-btn:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0, 123, 255, 0.15) !important;
    }
    .category-btn:active {
        transform: translateY(-2px);
        box-shadow: 0 5px 10px rgba(0, 123, 255, 0.1) !important;
    }
</style>
{% endblock %}
